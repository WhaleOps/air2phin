name: PythonOperator
description: The configuration for migrating Airflow PythonOperator to DolphinScheduler Python task.

migration:
  module:
    - action: replace
      src:
        - airflow.operators.python_operator.PythonOperator
        - airflow.operators.python.PythonOperator
      dest: pydolphinscheduler.tasks.python.Python
  parameter:
    - action: replace
      src: task_id
      dest: name
    - action: replace
      src: python_callable
      dest: definition
    - action: add
      arg: environment_name
      default: 
        type: str
        value: airflow_migrate
    - action: add
      arg: resource_list
      default: 
        type: code
        value: '["airflow"]'

examples:
  python_operator:
    description: The example of migrating `airflow.operators.python_operator.PythonOperator`.
    src: |
      from airflow.operators.python_operator import PythonOperator

      def foo():
          print('Hello World!')

      task = PythonOperator(
          task_id='python',
          python_callable=foo,
      )
    dest: |
      from pydolphinscheduler.tasks.python import Python

      def foo():
          print('Hello World!')

      task = Python(
          name='python',
          definition=foo,
      environment_name="airflow_migrate",
      resource_list=["airflow"],
      )
  nested_python:
    description: |
      The example of migrating `airflow.operators.python_operator.PythonOperator` with nested function in
      `python_callable`.
    src: |
      from airflow.operators.python_operator import PythonOperator

      def bar():
          print('Hello World!')

      def foo():
          bar()

      task = PythonOperator(
          task_id='python',
          python_callable=foo,
      )
    dest: |
      from pydolphinscheduler.tasks.python import Python

      def bar():
          print('Hello World!')

      def foo():
          bar()

      task = Python(
          name='python',
          definition=foo,
      environment_name="airflow_migrate",
      resource_list=["airflow"],
      )
